<div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="option"
      id="option1"
      value="every"
      [(ngModel)]="hoursService.hourModel.type"
      (change)="onTypeSelect($event)"
      checked
    />
    <label class="form-check-label" for="option1">
      Every hour
    </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="option"
      id="option2"
      value="custom"
      [(ngModel)]="hoursService.hourModel.type"
      (change)="onTypeSelect($event)"
    />
    <label class="form-check-label" for="option2">
      Custom
      <div class="row">
        <div class="col-md-12">
          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              [disabled]="!isCustom"
              [(ngModel)]="hoursService.hourModel.custom.repeat.isRepeat"
            />
            <div class="form-check-label">
                <span>Every </span>
                <label>
                    <select
                    class="form-select form-select-sm"
                    [(ngModel)]="hoursService.hourModel.custom.repeat.interval"
                  >
                    <option *ngFor="let num of zeroTo23" [value]="num+1">{{num+1}}</option>
                  </select>
                </label>
                <span> hour(s) starting at hour </span>
                <label>
                    <select
                    class="form-select form-select-sm"
                    [(ngModel)]="hoursService.hourModel.custom.repeat.startAt"
                  >
                    <option *ngFor="let num of zeroTo23" [value]="num">{{num}}</option>
                  </select>
                </label>
            </div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              [disabled]="!isCustom"
              [(ngModel)]="hoursService.hourModel.custom.specific.isSpecific"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Specific hour(s) (choose one or many)
              <ng-multiselect-dropdown
                [placeholder]="'select hour(s)'"
                [settings]="dropdownSettings"
                [data]="dropdownList"
                [(ngModel)]="hoursService.hourModel.custom.specific.values">
              </ng-multiselect-dropdown>
            </label>
          </div>
          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              [disabled]="!isCustom"
              [(ngModel)]="hoursService.hourModel.custom.between.isBetween"
            />
            <div class="form-check-label">
                <span>Every hour between hour </span>
                <label>
                  <select
                  class="form-select form-select-sm"
                  [(ngModel)]="hoursService.hourModel.custom.between.from"
                >
                    <option *ngFor="let num of zeroTo23" [value]="num">{{num}}</option>
                  </select>
                </label>
                <span> and hour </span>
                <label>
                  <select
                  class="form-select form-select-sm"
                  [(ngModel)]="hoursService.hourModel.custom.between.to"
                >
                    <option *ngFor="let num of zeroTo23" [value]="num">{{num}}</option>
                  </select>
                </label>
            </div>
          </div>
        </div>
      </div>
    </label>
  </div>
</div>
