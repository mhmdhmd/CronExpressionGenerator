<div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="option"
        id="option1"
        value="every"
        [(ngModel)]="yearService.yearModel.type"
        (change)="onTypeSelect($event)"
        checked
      />
      <label class="form-check-label" for="option1">
        Every year
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="option"
        id="option2"
        value="custom"
        [(ngModel)]="yearService.yearModel.type"
        (change)="onTypeSelect($event)"
      />
      <label class="form-check-label" for="option2">
        Custom
        <div class="row">
          <div class="col-md-12">
            <div class="form-check mt-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                [disabled]="!isCustom"
                [(ngModel)]="yearService.yearModel.custom.repeat.isRepeat"
              />
              <div class="form-check-label">
                  <span>Every </span>
                  <label>
                      <select
                      class="form-select form-select-sm"
                      [(ngModel)]="yearService.yearModel.custom.repeat.repeatInterval"
                    >
                      <option *ngFor="let num of zeroTo99" [value]="num+1">{{num+1}}</option>
                    </select>
                  </label>
                  <span> year(s) starting at year </span>
                  <label>
                      <select
                      class="form-select form-select-sm"
                      [(ngModel)]="yearService.yearModel.custom.repeat.repeatStartAt"
                    >
                      <option *ngFor="let num of zeroTo99" [value]="getYearByOffset(num)">{{getYearByOffset(num)}}</option>
                    </select>
                  </label>
              </div>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                [disabled]="!isCustom"
                [(ngModel)]="yearService.yearModel.custom.specific.isSpecific"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Specific year(s) (choose one or many)
                <ng-multiselect-dropdown
                  [placeholder]="'select year(s)'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  [(ngModel)]="yearService.yearModel.custom.specific.specificValues">
                </ng-multiselect-dropdown>
              </label>
            </div>
            <div class="form-check mt-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                [disabled]="!isCustom"
                [(ngModel)]="yearService.yearModel.custom.between.isBetween"
              />
              <div class="form-check-label">
                  <span>Every year between year </span>
                  <label>
                    <select
                    class="form-select form-select-sm"
                    [(ngModel)]="yearService.yearModel.custom.between.betweenFrom"
                  >
                    <option *ngFor="let num of zeroTo99" [value]="getYearByOffset(num)">{{getYearByOffset(num)}}</option>
                  </select>
                </label>
                <span> and year </span>
                <label>
                    <select
                    class="form-select form-select-sm"
                    [(ngModel)]="yearService.yearModel.custom.between.betweenTo"
                  >
                    <option *ngFor="let num of zeroTo99" [value]="getYearByOffset(num)">{{getYearByOffset(num)}}</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
        </div>
      </label>
    </div>
  </div>
